   <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

   <div class="container">

    <form>    
     <div class="row">
       <div class="col s12">
         <h2 style="font-size:34px;" class="brand-heading"> 
         Sentinel
         </h2>
       </div>
     </div>

     <div class="row">
       <div class="col s12">
        <input placeholder="Investment Amount" id="investment" type="text" class="validate">
       </div>
     </div>

     <div class="row">
       <div class="col s6">
        <input placeholder="Start Time" id="start" type="date" class="datepicker">
       </div>
       <div class="col s6">
         <input placeholder="End Time" id="end" type="date" class="datepicker">
       </div>
     </div>

     <div class="row">
       <div class="col s12">
         <input type="checkbox" id="dividends" />
          <label for="dividends">Reinvest Dividends</label>
       </div>
     </div>

     <div class="row">
       <div class="col s12">
          <div class="input_fields">
            <div><input placeholder="Company Ticker" type="text" name="comp[]"></div>
            <div class="input_fields_wrap" style="padding-bottom: 10px;">
              
            </div>
            <button class="btn-floating btn-large waves-effect waves-light add_field_button"><i class="material-icons">add</i></button>
        </div>
       </div>
     </div>

     <div class="row">
       <div class="col s12">
         <button class="waves-effect waves-light btn" type="button" onclick="submission()">Submit</button>
       </div>
     </div>

    </form>
    

    <div id="results" style="padding-bottom: 20px;">  </div>

    <div id="tester"></div>


   </div>
    



  </body>
  <script>
  TESTER = document.getElementById('tester');
  Plotly.plot( TESTER, [{
  x: [1, 2, 3, 4, 5],
  y: [1, 2, 4, 8, 16] }], {
  margin: { t: 0 } } );
</script>

  <script type="text/javascript">
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });

    $(document).ready(function() {
        var max_fields      = 5; //maximum input boxes allowed
        var wrapper         = $(".input_fields_wrap"); //Fields wrapper
        var add_button      = $(".add_field_button"); //Add button ID
       
        var x = 1; //initlal text box count
        $(add_button).click(function(e){ //on add input button click
            e.preventDefault();
            if(x < max_fields){ //max input box allowed
                x++; //text box increment
                $(wrapper).append('<div><input placeholder="Company Ticker" type="text" name="comp[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            }
        });
       
        $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
            e.preventDefault(); $(this).parent('div').remove(); x--;
        })
    });
  </script>
